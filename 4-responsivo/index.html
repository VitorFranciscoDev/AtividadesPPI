<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section header">Header</div>
        
        <div class="main-wrapper">
            <div class="section left-aside">Left Aside</div>
            
            <div class="main-content-wrapper">
                <div class="section banner">Banner</div>
                <div class="section main-content">
                    <div>Main Content</div>
                    <div class="dimensions" id="dimensions">Width: -, Height: -</div>
                </div>
                <div class="section low-content">Low Content</div>
            </div>
            
            <div class="section right-aside">Right Aside</div>
        </div>
        
        <div class="section footer">Footer</div>
    </div>

    <script>
        function updateDimensions() {
            const mainContent = document.querySelector('.main-content');
            const dimensions = document.getElementById('dimensions');
            const width = Math.round(mainContent.offsetWidth);
            const height = Math.round(mainContent.offsetHeight);
            dimensions.textContent = `Width: ${width}, Height: ${height}`;
        }

        window.addEventListener('load', updateDimensions);
        window.addEventListener('resize', updateDimensions);
    </script>
</body>
</html>
